version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: poche-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-poche}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-poche_secret}
      POSTGRES_DB: ${POSTGRES_DB:-poche}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-poche} -d ${POSTGRES_DB:-poche}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Poche Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poche-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-poche}:${POSTGRES_PASSWORD:-poche_secret}@db:5432/${POSTGRES_DB:-poche}
      PORT: 3000
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-this-to-a-secure-secret-at-least-32-characters}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:

