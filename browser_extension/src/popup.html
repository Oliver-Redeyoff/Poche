<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poche - Read it Later</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <img src="assets/icon_black.png" alt="poche" class="logo logo-black">
    <img src="assets/icon_white.png" alt="poche" class="logo logo-white">

    <div class="header-right">
      <h1>poche</h1>
      <p class="subtitle">Read it Later</p>
    </div>
  </div>

  <div id="statusMessage" class="status">_</div>

  <!-- Login Section -->
  <div id="loginSection" class="section">
    <form id="loginForm" class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="your@email.com" 
          required
          autocomplete="email"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Password" 
          required
          autocomplete="current-password"
        />
      </div>
      
      <div class="button-group">
        <button type="submit" id="loginButton" class="btn btn-primary">
          Sign In
        </button>
        <button type="button" id="signupButton" class="btn btn-secondary">
          Sign Up
        </button>
      </div>
    </form>
  </div>
  
  <!-- Main Section (after login) -->
  <div id="mainSection" class="section" style="display: none;">
    <!-- <div class="article-info">
      <p>Click the button below to save the current page as an article.</p>
    </div> -->
    
    <div class="form-group">
      <label for="tagsInput">Tags (comma-separated)</label>
      <input 
        type="text" 
        id="tagsInput" 
        name="tags" 
        placeholder="e.g. tech, programming, web"
        autocomplete="off"
      />
      <p class="form-hint">Separate multiple tags with commas</p>
    </div>
    
    <button id="saveButton" class="btn btn-primary btn-large">
      Save Article
    </button>

    <div class="user-info">
      <p>Logged in as: <strong id="userEmail"></strong></p>
      <button id="logoutButton" class="btn btn-secondary">Logout</button>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
